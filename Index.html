<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEDAGEDIGEDAGEDAGO</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff0000;
        }
        #message {
            font-size: 24px;
            margin-top: 20px;
            color: #333;
            transition: all 0.3s ease;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #6f00ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        button:hover {
            background-color: #000000;
            transform: scale(1.1);
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Woy Nigga!</h1>
        <button onclick="showMessage()">Tekan Hitam!</button>
        <div id="message" class="hidden">Negro Disabilitas</div>
    </div>

    <script>
        function showMessage() {
            const messageElement = document.getElementById('message');
            messageElement.classList.remove('hidden');
        }
    </script>

</body>
</html>
